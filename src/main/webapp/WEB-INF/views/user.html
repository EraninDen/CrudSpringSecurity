<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyUser</title>
</head>
<body>
<h2>Welcome <span th:text="${username}"></span></h2>



<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
        <th>FirstName</th>
        <th>LastName</th>

    </tr>
    <tr>
        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getUsername()}">username</td>
        <td th:text="${user.getPassword()}">password</td>
        <td th:text="${user.getRoleSetString()}">roles</td>
        <td th:text="${user.getFirstName()}">first name</td>
        <td th:text="${user.getLastName()}">second name</td>

    </tr>
</table>

<form action="/logout" method="POST">
    <button>logout</button>
</form>

</body>
</html>
